<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- cookies plugin for jquery -->
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
  <!-- this projects script -->
  <script src="./index.js" Cache-Control: no-cache></script>
  
  <!-- basic stylesheet for this project-->
  <link rel="stylesheet" href="./style.css" />
  <!-- for top navigation-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Latest compiled and minified CSS for bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<style>
</style>

<body>
 

  <!-- settings bar -->
  <div id="mySidenav" class="sidenav radio-toolbar">    
        <fieldset>
          <legend>
            <label>Gurubani Text</label>
          </legend>
          <div>
            <label>
              <input type="radio" value="devnagari" name="bani-language" id="devnagari" /> Devnagari</label>
          </div>
          <div>
            <label>
              <input type="radio" value="gurmukhi" name="bani-language" id="gurmukhi" /> Gurmukhi
            </label>
          </div>
        </fieldset>    
        <fieldset>
          <legend>
            <label>Translation</label>
          </legend>
          <div>
            <label>
              <input type="radio" value="english" name="translation" id="english" /> English</label>
          </div>
          <div>
            <label>
              <input type="radio" value="punjabi" name="translation" id="punjabi" /> Punjabi</label>
          </div>
        </fieldset>
    </div>

    <!-- search bar -->
   <div  id="mySidenav2"  class="sidenav form-group radio-toolbar" >
    <legend>
      <label>First letter search</label>
    </legend>      
        <form action="index.html">
        <input type="text" class="form-control" id="query" name="query" placeholder="गदब / ਗਦਬ for गगन दमामा बाजिओ" /> 
        <br>
        <button type="submit" class="btn">Search</button>
      </form>
      <br>
      <legend>
        <label>Page No</label>
      </legend>
      <form action="index.html">
        <input type="number" class="form-control"  name="page" placeholder="1 - 1429">
        <br>
        <button type="submit" class="btn">Load Page</button>
        <!-- <button type="button" class="btn" id="whatsapp2" onclick="window.open('whatsapp://send?text=' + getData())" disabled> WhatsApp Share </button> -->
      </form>
  </div>

    <!-- Top Navigation Menu -->
  <div id="main"  >
    <div class="icon-bar" id="icon-bar">
      <a class="active" href="javascript:void(0);" onclick="closeNav()">
        <i class="fa fa-book"></i>
      </a>
      <a href="javascript:void(0);" onclick="showSearchBar()">
        <i class="fa fa-search"></i>
      </a>
      <a href="javascript:void(0);" id="whatsapp" onclick="shareBani()" disabled>
        <i class="fa fa-whatsapp"></i>
      </a>
      <a href="javascript:void(0);" onclick="refresh()">
        <i class="fa fa-refresh"></i>
      </a>
      <a href="javascript:void(0);" class="icon" onclick="showSettings()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
    <!-- end navigation bar-->

  <!-- main content Area inside div Id= main -->
    <div id="demo" style="padding-left:5px;padding-right:5px" onclick="closeNav()"></div>
  </div>  
</body>

</html>

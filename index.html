<body>
  <!-- Top Navigation Menu -->
  <div class="icon-bar" id="icon-bar">
    <a class="active" href="#" onclick="hideMenu()">
      <i class="fa fa-book"></i>
    </a>
    <a href="#" onclick="showHideSearchBar()">
      <i class="fa fa-search"></i>
    </a>
    <a href="#" id="whatsapp" onclick="shareBani()" disabled>
      <i class="fa fa-whatsapp"></i>
    </a>
    <a href="#" onclick="hideMenu()">
      <i class="fa fa-refresh"></i>
    </a>
    <a href="javascript:void(0);" class="icon" onclick="showHideSettings()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
  <!-- end navigation bar-->

  <!-- settings bar -->
  <div class="topnav">
    <div id="myLinks">
      <div class="radio-toolbar">
        <fieldset>
          <legend>
            <label>Gurubani Text</label>
          </legend>
          <div>
            <label>
              <input type="radio" value="devnagari" name="bani-language" id="devnagari" /> Devnagari</label>

          <div>
            <label>
              <input type="radio" value="gurmukhi" name="bani-language" id="gurmukhi" /> Gurmukhi

          </div>
        </fieldset>
      </div>
      <div class="radio-toolbar">
        <fieldset>
          <legend>
            <label>Translation</label>
          </legend>
          <div>
            <label>
              <input type="radio" value="english" name="translation" id="english" /> English</label>
          </div>
          <div>
            <label>
              <input type="radio" value="punjabi" name="translation" id="punjabi" /> Punjabi</label>
          </div>
        </fieldset>
      </div>
    </div>

    <!-- search bar -->

    <div class="form-group" id="searchBar">
      <form action="index.html">
        <input type="text" class="form-control" id="query" name="query" placeholder="गदब / ਗਦਬ for गगन दमामा बाजिओ" /> 
        <br>
        <button type="submit" class="btn">Search</button>
      </form>
      <br>

        <input type="number" class="form-control" id="page" name="page" placeholder="1 - 1429">

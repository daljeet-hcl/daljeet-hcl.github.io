<!DOCTYPE html>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<style>
  input#page {
    width: 25%
  }
</style>

<body>

  <h4>Search Guru Granth Sahib</h4>
  
  <div id="title"> </div>
  <div class="form-group" id="content">
      <label for="search">query:</label>
    <input type="text" class="form-control"  id="search">
    <br>
    <button type="button" class="btn" onclick="loadXMLDoc()">Search</button>
    <form id="demo" ></form>
  </div>

  <script>
    var resonse;
 
   function loadXMLDoc() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          response = JSON.parse(this.responseText);
          console.log(response.count);
          console.log(response.shabads);
          $("#demo").html("<p/>");
          $("#demo").html( $("#demo").html() + "Result Count = " + response.count);
          $("#demo").html( $("#demo").html() + "<br/>");

          response.shabads.map((x, index) => {
            console.log(x);
            $("#demo").html( $("#demo").html()+"<br/> <b>" + x.shabad.transliteration.devanagari.text+'</b>');
            $("#demo").html( $("#demo").html()+ "<br/>"+ x.shabad.source.english+ " "
                         +x.shabad.pageno+ " "+x.shabad.writer.english+"<br/>");
           
          });
        }
      };
      xhttp.open("GET", "https://api.gurbaninow.com/v2/search/" + document.getElementById("search").value, true);
      xhttp.send();
    }
  </script>

</body>

</html>
